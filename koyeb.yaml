name: telegram-bot
service:
  name: telegram-bot
  type: web
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
  ports:
    - port: 8080
      protocol: http
  routes:
    - path: /
      protocol: http
  scaling:
    min: 1
    max: 1
  healthcheck:
    path: /health
    port: 8080
    interval: 30s
    timeout: 10s
    unhealthy_threshold: 3
    healthy_threshold: 2
  resources:
    cpu: 0.5
    memory: 512Mi